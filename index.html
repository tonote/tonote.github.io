<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shotcut icon" href="./to-note.ico" type="image/png">
		<title>ToNote</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body class="w3-light-grey">
		<div class="w3-bar w3-large w3-green">
			<a class="w3-bar-item" href="#"><img src="to-note.ico" alt="logo image"></a>
			<span class="w3-bar-item">Notes</span>
			<a href="javascript:void(0)" class="w3-padding-large w3-right" id="signout_button" style="display: none" onclick="handleSignOutClick()">Sign out</a>
		</div>
		<div class="main w3-container"></div>
		<script type="text/javascript" src="./main.js"></script>
		<script async defer src="https://apis.google.com/js/api.js"
				onload="this.onload=function(){};handleClientLoad()"
				onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</body>
</html>
